# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Ryuuka917 の blog
subtitle: ''
description: ''
keywords:
author: Paitsai
language: zh-CN
timezone: ''
categories: blog

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://paitsai.github.io

# permalink: :year/:month/:day/:title/

permalink: post/:abbrlink.html # post为自定义前缀
abbrlink:
	  alg: crc32   #算法： crc16(default) and crc32
	  rep: hex     #进制： dec(default) and hex


permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js

# syntax_highlighter: highlight.js
# highlight:
#   auto_detect: false
#   line_number: true
#   line_threshold: 0
#   tab_replace: ""
#   exclude_languages:
#     - example
#   wrap: true
#   hljs: false
# prismjs:
#   preprocess: true
#   line_number: true
#   line_threshold: 0
#   tab_replace: ""

highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false

prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

custom_file_path:
  bodyEnd: source/_data/body-end.swig
  style: source/_data/styles.styl

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
# theme: milk
theme: butterfly


# theme_config:
#   menus:
#     首页: /
#     # 月度报告: /categories/
#     # 标签: /tags/
#     关于: /about/
#   favicon: '/favicon.png'
#   footers:
#     '&copy; Tinkink': 'https:/github.com/paitsai'
#   google_analytics:
#     tracking_id: G-XXXXXXXXX

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
    type: git # 不要使用github
    repo: https://github.com/paitsai/paitsai.github.io # 使用ssh连接
    branch: main # 默认master分支
    message: fix up myblog by chuijih hsiao   # 自动部署commit备注，可不填

# Mathjax数学公式
# mathjax: true

# Katex数学公式(allpost设置为false时只有头部设置math:true的文章才开启)
katex:
  enable: true
  allpost: true
  copy_tex: true


#  npm audit fix --force
# MathJax
mathjax:
  tags: none # or 'ams' or 'all'
  single_dollars: true # enable single dollar signs as in-line math delimiters
  cjk_width: 0.9 # relative CJK char width
  normal_width: 0.6 # relative normal (monospace) width
  append_css: true # add CSS to pages rendered by MathJax
  every_page: false # if true, every page will be rendered by MathJax regardless the `mathjax` setting in Front-matter
  packages: # extra packages to load
  extension_options: {}
    # you can put your extension options here
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-koharu
  display:
    position: left
    width: 150
    height: 300
  mobile:
    show: true
  react:
    opacity: 0.75


local_search:
  enable: true
  trigger: auto
  top_n_per_article: 1
  unescape: false
  preload: false

back2top:
    enable: true
    sidebar: true
    scrollpercent: true

